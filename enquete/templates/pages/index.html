{% extends 'base.html' %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Enquetes disponíveis</h3>
            </div>
                
            <ul class="list-group">
                {% for enquete in enquetes %}
                    <li class="list-group-item">
                        <strong>{{ enquete.pergunta }}</strong>
                        <span class="pull-right">
                            {% if user.is_authenticated %}
                                <a href="{% url 'vote' enquete.id %}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                            {% endif %}
                            <!-- ajustar lógica para apenas se você votou nesse cara -->
                            <a href="{% url 'results' enquete.id %}" class="btn btn-default btn-xs">View Results</a> &nbsp;
                        </span>
                    </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
