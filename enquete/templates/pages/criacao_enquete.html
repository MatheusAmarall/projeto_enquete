{% extends 'base.html' %}

{% block main %}
    <div class="row justify-content-center" style="margin-top: 50px;">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3 class="panel-title" style="margin-bottom: 20px; border-width: 2px;">Criar uma nova enquete</h3>
                </div>
                    
                <form method="POST" class="panel-body"> {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control my-1 custom-border" required type="text" name="pergunta" placeholder="Inserir uma nova pergunta à enquete">
                    </div>
                    <div class="form-group">
                        <input class="form-control my-1 custom-border" required type="text" name="opcao1" placeholder="Opção 1">
                    </div>
                    <div class="form-group">
                        <input class="form-control my-1 custom-border" required type="text" name="opcao2" placeholder="Opção 2">
                    </div>
                    <div class="form-group">
                        <input class="form-control my-1 custom-border" required type="text" name="opcao3" placeholder="Opção 3">
                    </div>
                    <div class="form-group">
                        <input class="form-control my-1 custom-border" required type="text" name="opcao4" placeholder="Opção 4">
                    </div>
                    <button type="submit" class="btn btn-info">Votar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
